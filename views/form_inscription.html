<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_form_inscription.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Inscription</title>
</head>
<body class="p-3 m-0 border-0 bd-example">
    <nav>
        <p>Logo + nom du réseau</p>
    </nav>
    <hr>
    <h1 class="text-dark text-center">INSCRIPTION</h1>
    <form action=" ">
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-5 m-auto">
                     <div class="card">
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Nom</span>
                                    <input class="form-control" type="text" name="nom" placeholder="Tapez votre nom..." required><br><br>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Prénom</span>
                                    <input class="form-control" type="text" name="prenom" placeholder="Tapez votre prénom..." required><br><br>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Image</span>
                                    <input class="form-control" type="text" name="image" placeholder="Mettez l'URL de votre image" required><br><br>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Date de naissance</span>
                                    <input class="form-control" type="date" name="naissance" placeholder="Date" required><br><br>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Ville</span>
                                    <input class="form-control" type="text" name="ville" placeholder="Ville" required><br><br>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Promo</span>
                                    <select name="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                        <option value="1">ING1</option>
                                        <option value="2">ING2</option>
                                        <option value="3">ING3</option>
                                        <option value="4">ING4</option>
                                        <option value="5">ING5</option>
                                        <option value="6">B1</option>
                                        <option value="7">B2</option>
                                        <option value="8">B3</option>
                                        <option value="9">M1</option>
                                        <option value="10">M2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Type d'utilisateur</span>
                                    <select name="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                        <option value="1">Etudiant</option>
                                        <option value="2">Enseignant</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Username</span>
                                    <input class="form-control" type="text" name="username" placeholder="Votre username" required><br><br>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Email</span>
                                    <input class="form-control" type="email" name="email" placeholder="Tapez votre email..." required><br><br>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Password</span>
                                    <input class="form-control" type="password" name="motdepasse" placeholder="Tapez votre mot de passe..." minlength="10"><br><br>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group mb-3 w-100 flex-nowrap">
                                    <span class="input-group-text">Description</span>
                                    <input class="form-control" type="password" name="description" placeholder="Tapez votre mot de passe..." minlength="10"><br><br>
                                </div>
                            </div>
                            <input class="btn btn-primary btn-lg" style="margin-left: 39%;" type="submit" value="S'inscrire"><br><br>
                            <a href="connexion.html" style="margin-left: 36%;">J'ai déjà un compte</a><br><br>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </form>
    <p style="margin-left: 43%; color: white;">@Powered by Groupe 1 Bachelor 2 ECE</p>
</body>
</html>
